<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Link to jQuery source-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
<!-- JQuery practice -->
        <script>
            $(document).ready(function() { //when document loads, display following:
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"}); //targets paragraph #2 and changes the color to red
                $("#3").click(function () { //hides heading when paragraph 3 is clicked
                    $('h1').hide();
                });
            });

            //jQuery Event Basics practice
            $( document ).ready(function() {
                //sets up click behavior on all button elements with the alert class
                //that exist in the DOM when the instruction was executed
                $( "button.alert" ).on( "click", function() {
                    console.log( "A button with alert class was clicked!" );
                });

                //Create new button element with the alert class. This button
                //was created after the click listeners were applied above so it 
                //will not have the same click behavior as its peers
                $( "<button class='alert'>Alert!</button>" ).appendTo( document.body );
            });

 

        </script>


    </body>
</html>
