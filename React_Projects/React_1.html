<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>
    <body>
        <div id="My_React_Code"></div>
        <script>
            var Counter = React.createClass({ //React-specific; creates component classes
                render: function() {
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0' ); 
                        //? is conditional operator,
                         //checks if following condition is true; the : following it is "else"
                         //% finds remainder
                    var text = 'My React code started running ' +
                        seconds_Passed + ' seconds ago!';
                    return React.DOM.p(null, text);
                }
            });

            var counter_Factory = React.createFactory(Counter); //React-specific; fxn that generates a factory

            var start_Counting = new Date().getTime();
            setInterval(function() { //setInterval() is method that evaluates an expression at specified intervals(milliseconds)
                ReactDOM.render( //React-specific; used to render a React component(s)
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50);
        </script>




    </body>
</html>
